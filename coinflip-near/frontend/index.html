<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="apple-touch-icon" href="assets/favicon.ico"/>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

  <title>Welcome to NEAR</title>
  <link rel="stylesheet" href="assets/global.css">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>
<body>
  <div class="d-flex justify-content-center align-content-center p-3 header" >
    <strong>Welcome to our  Near Chain Coin Flip game</strong>

    
  </div>
  
  <main>
    <!-- <h1 id="signed-out-flow"> Welcome! Login to Play </h1>
    <h1 id="signed-in-flow"> Welcome <span data-behavior="account-id"></span>!</h1>      
     -->
    <div id="coin">
      <div class="tails">
        <img src="./assets/tails.png" alt="Coin's tail" />
      </div>
      <div class="heads">
        <img src="./assets/heads.png" alt="Coin's head" />
      </div>
    </div>

    <div id="signed-out-flow">

      <p style="text-align: center; margin-top: 2.5em;">
        <button id="sign-in-button" style="background-color:#031e26;">Sign in with NEAR Wallet</button>
      </p>

    </div>

    <div id="signed-in-flow" class="container">
      <div class="space-20"></div>
      <p class="d-flex justify-content-center">I LIKE</p>
      <div class="row">
        <div class="col-6 p-2">
          <button id="choose-tails" class="w-100">Tails</button>
        </div>
        <div class="col-6 p-2">
          <button id="choose-heads" class="w-100" >Heads</button>
        </div>
        
      </div>
      <div class="space-20"></div>
      <p class="d-flex justify-content-center">FOR</p>
      <div class="row">
        <div class="col-4 p-2">
          <button id="choose-05" class="w-100">0.05 NEAR</button>
        </div>
        <div class="col-4 p-2">
          <button id="choose-10" class="w-100">0.1 NEAR</button>
        </div>
        <div class="col-4 p-2">
          <button id="choose-20" class="w-100">0.25 NEAR</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-2">
          <button id="choose-50" class="w-100">0.5 NEAR</button>
        </div>
        <div class="col-4 p-2">
          <button id="choose-100" class="w-100">1 NEAR</button>
        </div>
        <div class="col-4 p-2">
          <button id="choose-200" class="w-100">2 NEAR</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-2">
          <button id="start-betting" class="w-100">DOUBLE OR NOTHING</button>
        </div>
      </div>
      
      <div  class="row">
        <div id="signed-in-flow" class="col-12 p-2">
          <button style="float:right;background-color:#031e26;" id="sign-out-button" class="w-100">
            Sign out <span data-behavior="account-id"></span>
          </button>
        </div>
      </div>

      
      <p class="status"><b>Status</b>: <span data-behavior="status">Waiting user input</span></p>
      <h3>
        Your points so far: <span class="points" data-behavior="points"></span>
      </h3>
    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>
</html>
